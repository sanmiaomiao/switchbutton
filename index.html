<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>开关switch实现</title>
		<script src="jquery.js"></script>
		<script src="switch.js"></script>
		<link href="switch.css" rel="stylesheet"/>
		<style>			
			.control{
				width: 100px;
				height: 50px;
			}
			
		</style>
	</head>
	<body>
		<div class="control">
			<div id='outer'>
			<div id='circle'></div>
		</div>
		</div>
		
	</body>
	<script>
		$(document).ready(function(){
			var active=function (){
				console.log('外部活跃时调用')
			}
			var unactive=function (){
				console.log('外部非活跃时调用')
			}
			var myswitch=new Switch('#outer','#circle',active,unactive);
			myswitch.init();
			$('#circle').click(function(){
				myswitch.change();
			})
			
		})
	</script>
</html>
